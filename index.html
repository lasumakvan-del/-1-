            } else {
                questions.forEach((q, i) => {
                    html += `<div class="slide question-slide ${i === 0 ? 'active' : ''}">

                        <div class="options-container">
                            <div class="options-grid">

                html += `<div class="slide final-slide">
                    <h2>ЁЯОК ркХрлНрк╡рк┐ркЭ рк╕ркВрккрлВрк░рлНркг! ЁЯОК</h2>
                    <div class="final-percentage" id="finalPercentage">0%</div>
                    <div class="final-stats">
                        <div class="stat-box"><div class="label">ркХрлБрк▓</div><div class="value">${questions.length}</div></div>

        function switchTab(tab) {
            currentTab = tab;
            currentSlideIndex = 0;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderSlides();
            updateUI();
        }

        function selectItem(setIdx, element, type, id) {
            if (element.classList.contains('matched')) return;
            
            const state = matchingStates[setIdx];
            
            if (type === 'proper') {
                document.querySelectorAll(`[data-set="${setIdx}"][data-type="proper"]`).forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                state.selectedProper = id;
            } else {
                document.querySelectorAll(`[data-set="${setIdx}"][data-type="common"]`).forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                state.selectedCommon = id;
            }
            
            if (state.selectedProper !== null && state.selectedCommon !== null) {
                checkMatch(setIdx);
            }
        }

        function checkMatch(setIdx) {
            const state = matchingStates[setIdx];
            const set = matchingSets[setIdx];
            
            const properEl = document.querySelector(`[data-set="${setIdx}"][data-type="proper"][data-id="${state.selectedProper}"]`);
            const commonEl = document.querySelector(`[data-set="${setIdx}"][data-type="common"][data-id="${state.selectedCommon}"]`);
            
            // Check if the selected IDs match (same pair)
            if (state.selectedProper === state.selectedCommon) {
                properEl.classList.remove('selected');
                properEl.classList.add('matched');
                commonEl.classList.remove('selected');
                commonEl.classList.add('matched');
                state.score++;
                document.getElementById(`score-${setIdx}`).textContent = state.score;
                playCorrectSound();
                
                if (state.score === set.pairs.length) {
                    setTimeout(() => {
                        alert(`ЁЯОЙ рк╢рк╛ркмрк╛рк╢! ${set.title} рккрлВрк░рлНркг ркеркИ!`);
                    }, 500);
                }
            } else {
                properEl.classList.add('wrong-match');
                commonEl.classList.add('wrong-match');
                playWrongSound();
                setTimeout(() => {
                    properEl.classList.remove('selected', 'wrong-match');
                    commonEl.classList.remove('selected', 'wrong-match');
                }, 600);
            }
            
            state.selectedProper = null;
            state.selectedCommon = null;
        }

        let draggedWord = null;
        let draggedSetIdx = null;
        let clickSelectedWord = null;
        let clickSelectedSetIdx = null;

        function handleDragStart(event, setIdx, word) {
            draggedWord = word;
            draggedSetIdx = setIdx;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/plain', word);
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            // Remove drag-over class from all category boxes
            document.querySelectorAll('.category-box').forEach(box => {
                box.classList.remove('drag-over');
            });
        }

        function handleWordClick(event, setIdx, word) {
            const state = classificationStates[setIdx];
            
            // Check if already used
            if (state.usedWords.includes(word)) return;
            
            // Deselect all words in this set
            document.querySelectorAll(`#words-grid-${setIdx} .word-chip`).forEach(el => {
                el.style.background = 'white';
                el.style.border = '2px solid #3b82f6';
            });
            
            // Select this word
            event.currentTarget.style.background = '#dbeafe';
            event.currentTarget.style.border = '3px solid #2563eb';
            
            clickSelectedWord = word;
            clickSelectedSetIdx = setIdx;
            
            // Highlight all category boxes
            document.querySelectorAll(`#categories-${setIdx} .category-box`).forEach(box => {
                box.style.boxShadow = '0 0 15px rgba(59, 130, 246, 0.5)';
            });
        }

        function handleCategoryClick(event, setIdx, category) {
            // Check if word is selected
            if (!clickSelectedWord || clickSelectedSetIdx !== setIdx) {
                return;
            }
            
            const state = classificationStates[setIdx];
            
            // Check if category already has 3 words
            if (state.categories[category].length >= 3) {
                alert('ркЖ ркХрлЛрк▓рко ркнрк░рк╛ркИ ркЧркпрлЛ ркЫрлЗ! (ркорк╣ркдрлНркдрко 3 рк╢ркмрлНркжрлЛ)');
                return;
            }
            
            // Add word to category
            state.categories[category].push(clickSelectedWord);
            state.usedWords.push(clickSelectedWord);
            
            // Update UI - add to category
            const catContainer = document.getElementById(`cat-${setIdx}-${category}`);
            const itemDiv = document.createElement('div');
            itemDiv.className = 'category-item';
            itemDiv.textContent = clickSelectedWord;
            itemDiv.style.animation = 'slideIn 0.3s ease';
            catContainer.appendChild(itemDiv);
            
            // Mark word as used
            const wordEl = Array.from(document.querySelectorAll(`#words-grid-${setIdx} .word-chip`))
                .find(el => el.textContent.trim() === clickSelectedWord);
            if (wordEl) {
                wordEl.classList.add('used');
                wordEl.setAttribute('draggable', 'false');
                wordEl.style.cursor = 'not-allowed';
                wordEl.style.background = 'white';
                wordEl.style.border = '2px solid #cbd5e0';
            }
            
            // Remove highlights from category boxes
            document.querySelectorAll(`#categories-${setIdx} .category-box`).forEach(box => {
                box.style.boxShadow = '';
            });
            
            clickSelectedWord = null;
            clickSelectedSetIdx = null;
        }

        function handleDragStart(event, setIdx, word) {
            draggedWord = word;
            draggedSetIdx = setIdx;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/plain', word);
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            // Remove drag-over class from all category boxes
            document.querySelectorAll('.category-box').forEach(box => {
                box.classList.remove('drag-over');
            });
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (event.dataTransfer) {
                event.dataTransfer.dropEffect = 'move';
            }
            
            // Find the category box - traverse up the DOM
            let target = event.target;
            let attempts = 0;
            while (target && !target.classList.contains('category-box') && attempts < 10) {
                target = target.parentElement;
                attempts++;
            }
            
            if (target && target.classList.contains('category-box')) {
                // Remove from all first
                document.querySelectorAll('.category-box').forEach(box => {
                    box.classList.remove('drag-over');
                });
                target.classList.add('drag-over');
            }
            
            return false;
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            let target = event.target;
            let attempts = 0;
            while (target && !target.classList.contains('category-box') && attempts < 10) {
                target = target.parentElement;
                attempts++;
            }
            
            if (target && target.classList.contains('category-box')) {
                // Only remove if we're actually leaving the box
                const rect = target.getBoundingClientRect();
                const x = event.clientX;
                const y = event.clientY;
                
                if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
                    target.classList.remove('drag-over');
                }
            }
        }

        function handleDrop(event, setIdx, category) {
            event.preventDefault();
            event.stopPropagation();
            
            // Remove drag-over from all
            document.querySelectorAll('.category-box').forEach(box => {
                box.classList.remove('drag-over');
            });
            
            if (!draggedWord || draggedSetIdx !== setIdx) {
                console.log('No word selected or wrong set');
                return false;
            }
            
            const state = classificationStates[setIdx];
            
            // Check if word is already used
            if (state.usedWords.includes(draggedWord)) {
                console.log('Word already used');
                return false;
            }
            
            // Check if category already has 3 words
            if (state.categories[category].length >= 3) {
                setTimeout(() => alert('ркЖ ркХрлЛрк▓рко ркнрк░рк╛ркИ ркЧркпрлЛ ркЫрлЗ! (ркорк╣ркдрлНркдрко 3 рк╢ркмрлНркжрлЛ)'), 100);
                draggedWord = null;
                draggedSetIdx = null;
                return false;
            }
            
            // Add word to category
            state.categories[category].push(draggedWord);
            state.usedWords.push(draggedWord);
            
            // Update UI - add to category
            const catContainer = document.getElementById(`cat-${setIdx}-${category}`);
            if (catContainer) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'category-item';
                itemDiv.textContent = draggedWord;
                itemDiv.style.animation = 'slideIn 0.3s ease';
                catContainer.appendChild(itemDiv);
            }
            
            // Mark word as used
            const wordEl = Array.from(document.querySelectorAll(`#words-grid-${setIdx} .word-chip`))
                .find(el => el.textContent.trim() === draggedWord);
            if (wordEl) {
                wordEl.classList.add('used');
                wordEl.setAttribute('draggable', 'false');
                wordEl.style.cursor = 'not-allowed';
            }
            
            draggedWord = null;
            draggedSetIdx = null;
            
            return false;
        }

        function resetClassification(setIdx) {
            const state = classificationStates[setIdx];
            
            // Get a random different set
            let newSetIdx = Math.floor(Math.random() * classificationSets.length);
            // Make sure we get a different set
            let attempts = 0;
            while (newSetIdx === setIdx && attempts < 10) {
                newSetIdx = Math.floor(Math.random() * classificationSets.length);
                attempts++;
            }
            
            // Copy the new set data to current position
            const newSet = classificationSets[newSetIdx];
            classificationSets[setIdx] = {
                title: newSet.title,
                words: [...newSet.words],
                categories: JSON.parse(JSON.stringify(newSet.categories))
            };
            
            // Reset state
            state.usedWords = [];
            state.categories = {
                'рк╡рлНркпркХрлНркдрк┐рк╡рк╛ркЪркХ': [],
                'ркЬрк╛ркдрк┐рк╡рк╛ркЪркХ': [],
                'рк╕ркорлВрк╣рк╡рк╛ркЪркХ': [],
                'ркжрлНрк░рк╡рлНркпрк╡рк╛ркЪркХ': [],
                'ркнрк╛рк╡рк╡рк╛ркЪркХ': []
            };
            clickSelectedWord = null;
            clickSelectedSetIdx = null;
            draggedWord = null;
            draggedSetIdx = null;
            
            // Re-render the slide
            renderSlides();
            
            // Make sure the current slide stays active
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, idx) => {
                slide.classList.remove('active');
                if (idx === currentSlideIndex) {
                    slide.classList.add('active');
                }
            });
            
            // Hide result message
            const resultDiv = document.getElementById(`result-class-${setIdx}`);
            if (resultDiv) {
                resultDiv.classList.remove('show');
            }
        }

        function checkClassification(setIdx) {
            const state = classificationStates[setIdx];
            const set = classificationSets[setIdx];
            const resultDiv = document.getElementById(`result-class-${setIdx}`);
            
            let correctCount = 0;
            let totalWords = 0;
            
            // Check each category
            for (let cat in set.categories) {
                const correct = set.categories[cat];
                const userAnswers = state.categories[cat];
                
                userAnswers.forEach(word => {
                    totalWords++;
                    if (correct.includes(word)) {
                        correctCount++;
                    }
                });
            }
            
            const percentage = Math.round((correctCount / totalWords) * 100);
            
            if (percentage === 100) {
                resultDiv.innerHTML = `ЁЯОЙ рк╢рк╛ркмрк╛рк╢! ркмркзрк╛ ркЬрк╡рк╛ркм рк╕рк╛ркЪрк╛ ркЫрлЗ! (${correctCount}/${totalWords})`;
                resultDiv.className = 'classification-result success show';
                playCorrectSound();
            } else {
                resultDiv.innerHTML = `ЁЯУК ркдркорк╛рк░рлЛ рк╕рлНркХрлЛрк░: ${correctCount}/${totalWords} рк╕рк╛ркЪрк╛ (${percentage}%)`;
                resultDiv.className = 'classification-result partial show';
            }
        }

        function checkAnswer(qi, so) {
            if (answered[qi]) return;
            const q = questions[qi], isCorrect = so === q.correct;
            const resultDiv = document.getElementById(`result-${qi}`);
            
            for (let i = 0; i < q.options.length; i++) {
                document.getElementById(`option-${qi}-${i}`).classList.add('disabled');
            }
            
            const selectedBtn = document.getElementById(`option-${qi}-${so}`);
            const correctBtn = document.getElementById(`option-${qi}-${q.correct}`);
            
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                resultDiv.innerHTML = 'тЬЕ рк╢рк╛ркмрк╛рк╢! рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм!';
                resultDiv.className = 'result-message correct show';
                playCorrectSound();
                correctCount++;
            } else {
                selectedBtn.classList.add('wrong');
                correctBtn.classList.add('correct');
                resultDiv.innerHTML = `тЭМ ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм!<br>рк╕рк╛ркЪрлЛ: ${q.options[q.correct]}`;
                resultDiv.className = 'result-message wrong show';
                playWrongSound();
                wrongCount++;
            }
            answered[qi] = true;
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            if (currentSlideIndex < slides.length - 1) {
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex++;
                slides[currentSlideIndex].classList.add('active');
                slides[currentSlideIndex].scrollTop = 0;
                updateUI();
                if (currentTab === 'quiz' && currentSlideIndex === slides.length - 1) updateFinalResults();
            }
        }

        function previousSlide() {
            const slides = document.querySelectorAll('.slide');
            if (currentSlideIndex > 0) {
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex--;
                slides[currentSlideIndex].classList.add('active');
                slides[currentSlideIndex].scrollTop = 0;
                updateUI();
            }
        }

        function updateUI() {
            const totalSlides = document.querySelectorAll('.slide').length;
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!prevBtn || !nextBtn) return;
            
            document.getElementById('progressBar').style.width = ((currentSlideIndex) / Math.max(1, totalSlides - 1)) * 100 + '%';
            
            // Always ensure buttons are visible
            prevBtn.removeAttribute('style');
            nextBtn.removeAttribute('style');
            
            if (currentSlideIndex === 0) {
                prevBtn.disabled = true;
                prevBtn.classList.add('btn-disabled');
            } else {
                prevBtn.disabled = false;
                prevBtn.classList.remove('btn-disabled');
            }
            
            if (currentSlideIndex >= totalSlides - 1) {
                nextBtn.disabled = true;
                nextBtn.classList.add('btn-disabled');
            } else {
                nextBtn.disabled = false;
                nextBtn.classList.remove('btn-disabled');
            }
        }

        function updateFinalResults() {
            const percentage = Math.round((correctCount / questions.length) * 100);
            document.getElementById('finalPercentage').textContent = percentage + '%';
            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalWrong').textContent = wrongCount;
            
            const fm = document.getElementById('finalMessage');
            if (percentage >= 90) fm.innerHTML = `ркЕркжрлНркнрлБркд! ркдркорлЗ рк╕ркВркЬрлНркЮрк╛ рккрлНрк░ркХрк╛рк░рлЛркорк╛ркВ ркорк╛рк╕рлНркЯрк░ ркЫрлЛ! ЁЯМЯ`;
            else if (percentage >= 70) fm.innerHTML = `ркЦрлВркм рк╕рк╛рк░рлБркВ! ркерлЛркбрлА рккрлНрк░рлЗркХрлНркЯрк┐рк╕ркерлА ркдркорлЗ рккрк░рклрлЗркХрлНркЯ ркеркИ ркЬрк╢рлЛ! ЁЯСН`;
            else if (percentage >= 50) fm.innerHTML = `рк╕рк╛рк░рлЛ рккрлНрк░ркпрк╛рк╕! рк╡ркзрлБ рккрлНрк░рлЗркХрлНркЯрк┐рк╕ ркХрк░рлЛ! ЁЯУЪ`;
            else fm.innerHTML = `ркЪрк┐ркВркдрк╛ рки ркХрк░рлЛ, рклрк░рлАркерлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ! ЁЯТк`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            else if (e.key === 'ArrowLeft') previousSlide();
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Quiz Initialization Started ===');
            console.log('slideContainer:', document.getElementById('slideContainer'));
            console.log('prevBtn:', document.getElementById('prevBtn'));
            console.log('nextBtn:', document.getElementById('nextBtn'));
            console.log('Calling renderSlides...');
            
            try {
                renderSlides();
                console.log('renderSlides completed');
            } catch(e) {
                console.error('renderSlides error:', e);
            }
            
            try {
                updateUI();
                console.log('updateUI completed');
            } catch(e) {
                console.error('updateUI error:', e);
            }
            
            console.log('=== Quiz Initialization Complete ===');
        });
    </script>
